<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        .mark {
            color: red;
        }
    </style>

</head>
<body>

    <div id="app">

        <p>hello , {{name}}</p>
        <p>you are {{age}} </p>
        <p v-text="name"></p>

        <hr>

        <input v-model="name">

        <hr>

        <div v-if="age<10">
            <div class="mark">{{age}}</div>
        </div>
        <div v-else-if="age>=10">
            <div>{{age}}</div>
        </div>



    </div>

</body>
</html>

<script src="../../node_modules/vue/dist/vue.js"></script>

<script>

    var vm = new Vue({

        el : "#app" ,
        data : {
            name : 'jack' ,
            age : 1
        }


    })

</script>

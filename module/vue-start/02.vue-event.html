<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        .mark {
            color: red;
        }
    </style>

</head>
<body>

    <div id="app">

        <div>{{name}}</div>

        <input type="button" @click="changeName">

    </div>

</body>
</html>

<script src="../../node_modules/vue/dist/vue.js"></script>

<script>

    var vm = new Vue({

        el : "#app" ,
        data : {
            name : 'jack' ,
            age : 1
        } ,
        methods : {

            changeName : function() {

                this.name = 'tom'
            }

        }


    })

</script>
